<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 4px 4px 0 0;
    }

    .section-content {
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 4px 4px;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Dashboard</h1>

    <div class="section">
      <div class="section-header">Patient Management</div>
      <div class="section-content">
        <div class="card">Patient 1</div>
        <div class="card">Patient 2</div>
        <!-- Add more patient cards as needed -->
      </div>
    </div>

    <div class="section">
      <div class="section-header">Appointment Schedule</div>
      <div class="section-content">
        <div class="card">Appointment 1</div>
        <div class="card">Appointment 2</div>
        <!-- Add more appointment cards as needed -->
      </div>
    </div>

    <div class="section">
      <div class="section-header">Prescription Management</div>
      <div class="section-content">
        <div class="card">Prescription 1</div>
        <div class="card">Prescription 2</div>
        <!-- Add more prescription cards as needed -->
      </div>
    </div>
  </div>
</body>
</html>
