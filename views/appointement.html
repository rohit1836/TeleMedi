<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Make Appointment</title>
    <style>
        
        /* styling for main body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background: url('hospital.jpeg') no-repeat;
            background-size: 100% 100%;
        }
        /* styling for backgroung of all content */
        .container {
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }
        /* types of inputs required */
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* styling for submit button */
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        /* changing of styling of submit button while hovering */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Make an Appointment</h1> <!--heading for making an appointment-->
    <form action="#" method="post"> 
        <!--form creation for appointment-->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required> 
            <!--different types of consultancies-->
            <option value="">Select Department</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Oncology">Oncology</option>
        </select>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">Select Doctor</option> <!--selecting a doctor according to preference-->
        </select>

        <label for="appointment_date">Appointment Date:</label> <!--appointment date filling-->
        <input type="date" id="appointment_date" name="appointment_date" required>

        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit Appointment">
    </form>
</div>

</body>
</html>
